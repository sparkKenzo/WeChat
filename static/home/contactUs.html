    $(function () {
        $("#header").load('./public/html/header.html',function () {

            $("#header .contact-us").addClass("active");

        $("#footer").load('./public/html/footer.html');
        //初始化页面结构
        init();
        $("body").on("scroll",function () {
            var left=$("#main .map").get(0).getBoundingClientRect().left,
                headerHeight=$("#header").height(),
                scrollTop=$(this).get(0).scrollTop,
                allHeight=$("#main").height()+headerHeight+60,
                $map=$("#main .map");
            if(scrollTop>headerHeight){
                $map.css({position:"fixed",top:"10px",left:left});
                if(allHeight<$map.height()+scrollTop+10){
                    $map.css({position:"absolute",top:"auto",bottom:30,left:"auto",right:"0.3rem"});
                }
            }else{
                $map.css({position:"absolute",top:"0.4rem",left:"auto"});
            }
            $(".lists .list-item").each(function (i,item) {
                var relScrollTop=scrollTop-headerHeight-60;
                if(relScrollTop>item.offsetTop-40 && relScrollTop <item.offsetTop+item.offsetHeight-40){
                    $(this).addClass("active").siblings().removeClass("active");
                    return false;
                }
            });
        })
